<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    input[type="text"]:focus {
      border-color: #00bcd4;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
  <body>
    <div class="container">
      <h1>üå§ Weather Checker</h1>

      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="checkWeather()">Check Weather</button>

      <div id="weatherResult"></div>
    </div>
    <script>
      const API_KEY = "80dbf1d877d8622de3992bd5daeaf5d8"; // ‚úÖ Your real API key

      function checkWeather() {
        const city = document.getElementById("cityInput").value.trim();
        const resultDiv = document.getElementById("weatherResult");

        if (city === "") {
          resultDiv.innerHTML = "‚ùå You must enter a city name!";
          return;
        }

        fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("City not found!");
            }
            return response.json();
          })
          .then((data) => {
            const temp = data.main?.temp;
            const desc = data.weather?.[0]?.description;

            if (temp === undefined || desc === undefined) {
              resultDiv.innerHTML = "‚ùå Weather data is incomplete!";
            } else {
              resultDiv.innerHTML = `üå° Temperature: ${temp}¬∞C <br> üå• Description: ${desc}`;
            }
          })
          .catch((error) => {
            resultDiv.innerHTML = `‚ùå ${error.message}`;
            console.error(error);
          });
      }
    </script>
  </body>
</html>
